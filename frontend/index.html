<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character encoding, viewport settings, and author information -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="author" content="Untree.co" />
    <link rel="shortcut icon" href="favicon.png" />

    <!-- Meta tags for SEO (description and keywords can be customized as needed) -->
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <!-- Preconnecting to Google Fonts to improve load performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Importing Google Fonts (Montserrat and PT Mono) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=PT+Mono&display=swap"
      rel="stylesheet"
    />

    <!-- Page title -->
    <title>Minimal Free HTML Template by Untree.co</title>
  </head>

  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="100">
    <!-- Decorative lines (likely for design purposes) -->
    <div class="lines-wrap">
      <div class="lines-inner">
        <div class="lines"></div>
      </div>
    </div>

    <!-- Mobile menu structure -->
    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close">
          <span class="icofont-close js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>

    <!-- Root div for rendering React components -->
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Overlay and loader for loading animations -->
    <div id="overlayer"></div>
    <div class="loader">
      <div class="spinner-border" role="status">
        <span class="sr-only"></span>
      </div>
    </div>

    <!-- JavaScript libraries and plugins -->
    <!-- Core JavaScript libraries -->
    <script src="template/js/jquery-3.4.1.min.js"></script>
    <script src="template/js/popper.min.js"></script>
    <script src="template/js/bootstrap.min.js"></script>

    <!-- Plugins for animations, carousel, number animations, and more -->
    <script src="template/js/owl.carousel.min.js"></script>
    <script src="template/js/jquery.animateNumber.min.js"></script>
    <script src="template/js/jquery.waypoints.min.js"></script>
    <script src="template/js/jquery.fancybox.min.js"></script>
    <script src="template/js/aos.js"></script>
    <script src="template/js/wave-animate.js"></script>
    <script src="template/js/circle-progress.js"></script>
    <script src="template/js/imagesloaded.pkgd.js"></script>
    <script src="template/js/isotope.pkgd.min.js"></script>
    <script src="template/js/jquery.easing.1.3.js"></script>

    <!-- Animation and scroll control scripts -->
    <script src="template/js/TweenMax.min.js"></script>
    <script src="template/js/ScrollMagic.min.js"></script>
    <script src="template/js/scrollmagic.animation.gsap.min.js"></script>

    <!-- Custom JavaScript file -->
    <script src="template/js/custom.js"></script>
  </body>
</html>
